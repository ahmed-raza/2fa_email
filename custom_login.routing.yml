custom_login.login_form:
  path: '/general-login'
  defaults:
    _form: '\Drupal\custom_login\Form\LoginForm'
    _title: 'Log in'
  requirements:
    _access: 'TRUE'
custom_login.otp_form:
  path: '/general-login/otp'
  defaults:
    _form: '\Drupal\custom_login\Form\OTPForm'
    _title: 'Log in'
  requirements:
    _access: 'TRUE'

